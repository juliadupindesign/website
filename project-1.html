<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/styles.css">
  <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

  <title data-i18n="project1_title">Project 1 – Portfolio</title>
</head>
<body>
  <!-- ===== LANGUAGE SWITCHER ===== -->
  <div class="language-switcher">
    <button onclick="setLanguage('en')">EN</button>
    <button onclick="setLanguage('fr')">FR</button>
  </div>

  <!-- ===== HEADER ===== -->
  <header class="l-header">
    <nav class="nav bd-grid">
      <div>
        <a href="index.html" class="nav__logo" data-i18n="logo">Marlon</a>
      </div>
      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item"><a href="index.html#home" class="nav__link" data-i18n="home">Home</a></li>
          <li class="nav__item"><a href="index.html#work" class="nav__link" data-i18n="work">Work</a></li>
          <li class="nav__item"><a href="index.html#contact" class="nav__link" data-i18n="contact">Contact</a></li>
        </ul>
      </div>
      <div class="nav__toggle" id="nav-toggle">
        <i class='bx bx-menu'></i>
      </div>
    </nav>
  </header>

  <!-- ===== PROJECT SECTION ===== -->
  <main class="l-main">
    <section class="project section">
      <h2 class="section-title" data-i18n="project1_title">Project 1</h2>

      <div class="project__container bd-grid">
        <div class="project__img">
          <img src="assets/img/work1.jpg" alt="Project 1">
        </div>
        <div class="project__details">
          <h3 data-i18n="project1_subtitle">Project Subtitle</h3>
          <p data-i18n="project1_desc">
            This is a detailed description of Project 1. You can explain the goals,
            tools used, and outcomes here. It can be multiple paragraphs long.
          </p>
          <a href="index.html#work" class="button" data-i18n="backToWork">← Back to Work</a>
        </div>
      </div>
    </section>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="footer">
    <p class="footer__title" data-i18n="logo">Marlon</p>
    <div class="footer__social">
      <a href="#" class="footer__icon"><i class='bx bxl-facebook'></i></a>
      <a href="#" class="footer__icon"><i class='bx bxl-instagram'></i></a>
      <a href="#" class="footer__icon"><i class='bx bxl-twitter'></i></a>
    </div>
    <p class="footer__copy">&#169; Bedimcode. All rights reserved</p>
  </footer>

  <!-- ===== JS FILES ===== -->
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/lang.js"></script>
</body>
</html>
