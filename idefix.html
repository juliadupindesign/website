  <link rel="stylesheet" href="assets/css/styles.css">
  <title data-i18n="idefix_title"></title>
</head>
<body>
  <!-- ===== LANGUAGE SWITCHER ===== -->
  <div class="language-switcher">
    <button onclick="setLanguage('en')">EN</button>
    <button onclick="setLanguage('fr')">FR</button>
  </div>

  <!-- ===== HEADER ===== -->
  <header class="l-header">
    <nav class="nav bd-grid">
      <div>
        <a href="index.html" class="nav__logo" data-i18n="logo"></a>
      </div>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item"><a href="index.html#home" class="nav__link" data-i18n="home">Home</a></li>
          <li class="nav__item"><a href="index.html#about" class="nav__link" data-i18n="about">About</a></li>

          <li class="nav__item"><a href="index.html#work" class="nav__link" data-i18n="work">Work</a></li>
          <li class="nav__item"><a href="index.html#contact" class="nav__link" data-i18n="contact">Contact</a></li>
        </ul>
      </div>

      <div class="nav__toggle" id="nav-toggle">
        <i class='bx bx-menu'></i>
      </div>
    </nav>
  </header>

  <!-- ===== PROJECT CONTENT ===== -->
  <main class="l-main">
    <section class="project section">
      <h2 class="section-title" data-i18n="projects.idefix.title"></h2>

      <!-- Intro paragraph -->
      <p data-i18n="projects.idefix.intro">
        This is a placeholder introduction text for Project 1. It gives an overview of what the project is about.
      </p>

      <!-- 5 placeholder images -->
      <div class="project__gallery bd-grid">
        <img src="assets/img/work1.jpg" alt="Project 1 image 1">
        <img src="assets/img/work2.jpg" alt="Project 1 image 2">
        <img src="assets/img/work3.jpg" alt="Project 1 image 3">
        <img src="assets/img/work4.jpg" alt="Project 1 image 4">
        <img src="assets/img/work5.jpg" alt="Project 1 image 5">
      </div>

      <!-- More text -->
      <p data-i18n="projects.idefix.more">
        This is more detailed placeholder text about Project 1. You can expand here on the process, challenges, results, or lessons learned.
      </p>
    </section>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="footer">
    <p class="footer__title" data-i18n="logo"></p>
    <div class="footer__social">
        <a href="https://www.linkedin.com/in/juliadupin/" target="_blank" class="footer__icon"><i class='bx bxl-linkedin'></i></a>
        <a href="https://www.behance.net/juliadupin" target="_blank" class="footer__icon"><i class='bx bxl-behance' ></i></a>
        <a href="https://www.instagram.com/julia.dupin.design/" target="_blank" class="footer__icon"><i class='bx bxl-instagram' ></i></a>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="assets/js/main.js"></script>
  <script src="assets/js/lang.js"></script>

</html>
